      --t1: 26.8s;
      --t2: 29.2s;
      --t3: 23s;
      --t4: 67s;
      --t5: 123.456s;
      --b0: 0;
      --b1: 1;
      --b2: 0;
      --b3: 0;
      --b4: 0;
      --b5: 0;
      --b6: 0;
      --b7: 1;
      --b8: 1;
      --p0: translate(-1.2rem, 0rem) scale(-1, 1);
      --p1: translate(0rem, 0.2rem) scale(-0.4, -0.4);
      --p2: translate(-0.4rem, 0.3rem) scale(-0.4, -0.4);
      --p3: translate(1.6rem, -0.6rem) scale(0.7, 0.7);
      --p4: translate(-0.8rem, 2rem) scale(0.4, -0.4);
      --p5: translate(-0.8rem, 0.4rem) scale(-0.4, -0.4);
      --p6: translate(0.6rem, -0.8rem) scale(1, -1);
      --p7: translate(-1.6rem, -0.2rem) scale(-1, -1);
    }

    * {
      transform-origin: 50% 50%;
    }

    svg {
      background: var(--bg);
    }

    .sc1 {
      stop-color: var(--c1);
    }

    .sc2 {
      stop-color: var(--c2);
    }

    .sc3 {
      stop-color: var(--c3);
    }

