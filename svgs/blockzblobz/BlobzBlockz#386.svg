      --cc2: hsl(334, 96%, 53%);
      --cc3: hsl(333, 86%, 50%);
      --cc4: hsl(329, 81%, 46%);
      --cc5: hsl(323, 76%, 41%);
      --cc6: hsl(314, 70%, 36%);
