<svg viewBox="0 0 4800 600" width="4800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg: #0f0f0f;
      --c3: #ff5d9e;
      --c4: #8f71ff;
      --c7: #8bffff;
      --p1: url(#p_1);
      --p2: url(#m-r);
      --p4: url(#c-p);
    }

    .SI {
      opacity: 0;
    }

    @keyframes trans1 {

      0%,
      24% {
        opacity: 0;
      }

      25% {
        opacity: 1;
      }

      75% {
        opacity: 1;
      }

      76% {
        opacity: 0;
      }
    }

    .A1 {
      animation: trans1 1.5s ease-in-out infinite;
    }

    .A2 {
      animation: trans1 2s 1s ease-in-out infinite;
    }

    .B1 {
      animation: trans1 2.5s ease-in-out infinite;
    }

    .B2 {
      animation: trans1 3s 1.5s ease-in-out infinite;
    }

    .C1 {
      animation: trans1 3s 1.5s ease-in-out infinite;
    }

    .C2 {
      animation: trans1 3s ease-in-out infinite;
    }

    .D1 {
      animation: trans1 6s ease-in-out infinite;
    }

    .D2 {
      animation: trans1 6s 3s ease-in-out infinite;
    }

    .E1 {
      animation: trans1 6s ease-in-out infinite;
    }

    .E2 {
      animation: trans1 8s 4s ease-in-out infinite;
    }

    .F1 {
      animation: trans1 5s ease-in-out infinite;
    }

    .F2 {
      animation: trans1 4s 2s ease-in-out infinite;
    }

    .G1 {
      animation: trans1 1s ease-in-out infinite;
    }

    .G2 {
      animation: trans1 1s .5s ease-in-out infinite;
    }

    text {
      font-family: monospace;
      font-size: 1.5em;
      font-weight: bolder;
    }

    .RR,
    .S-I,
    #L1,
    #L2,
    #L3,
    #L4,
    #L5,
    #L6 {
      transform-origin: 50%;
      transition: all .3s ease-out;
    }

    @keyframes anim1 {

      0%,
      to {
        transform: initial;
      }

      50% {
        transform: translateY(28.7px);
      }
    }

    @keyframes anim2 {

      0%,
      to {
        transform: initial;
      }

      50% {
        transform: translateY(-58.6px);
      }
    }

    #L2,
    #L1 {
      animation: anim1 8s cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite;
    }

    #L3,
    #L6 {
      animation: anim2 12s 2s cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite;
    }

    @media (max-width: 360px) {
      .RR {
        transform: rotate(90deg);
      }

      .S-I {
        transform: translateY(-15vmin) scale(0.8);
      }

      #L5 {
        transform: translateY(35vmin);
      }

      #L1,
      #L3 {
        animation: anim2 6s cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite;
      }
    }

    .fill-p4 {
      fill: var(--p4);
    }

    .fill-c7 {
      fill: var(--c7);
      stop-color: var(--c7)
    }
  </style>
  <path id="bg" d="M0 0V600H4800V0Z" style="fill: var(--p2)" />
  <defs>
